version: 0.0

os: linux
files:
  - source: /
    destination: /home/ubuntu/AWS_EC2_ECDjangoDeploy
permissions:
  - object: /home/ubuntu/AWS_EC2_ECDjangoDeploy
    owner: ubuntu
    group: ubuntu
#
hooks:
  BeforeInstall:
    - location: CodeDeploy/BeforeInstall.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: CodeDeploy/AfterInstall.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: CodeDeploy/ApplicationStop.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: CodeDeploy/ApplicationStart.sh
      timeout: 300
      runas: ubuntu
